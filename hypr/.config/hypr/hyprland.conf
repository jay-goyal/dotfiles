################
### MONITORS ###
################

monitor=eDP-1,1920x1080,0x0,1.2

###################
### MY PROGRAMS ###
###################

$terminal = wezterm
$fileManager = thunar
$menu = pkill rofi || rofi -show drun
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = swww-daemon &
exec-once = $HOME/.local/bin/waybar.sh &
exec-once = wl-paste --watch cliphist store &
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = dunst &
exec-once = swww img $HOME/wallpapers/23.jpg

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border = rgb(7aa2f7)
    col.inactive_border = rgba(00000000)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5, easeOutQuint
    animation = windows, 1, 4, easeOutQuint, slide
    animation = windowsIn, 1, 4, easeOutQuint, slide
    animation = windowsOut, 1, 4, easeOutQuint, slide
    animation = fadeIn, 1, 4, linear
    animation = fadeOut, 1, 4, linear
    animation = fade, 1, 4, quick
    animation = layers, 1, 3.81, easeOutQuint, fade
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, linear
    animation = fadeLayersOut, 1, 1.39, linear
    animation = workspaces, 1, 2, linear, slide
    animation = workspacesIn, 1, 2, linear, slide
    animation = workspacesOut, 1, 2, linear, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, X, exec, [float;tile] wezterm start --always-new-process
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = , PRINT, exec, hyprshot-gui
bind = $mainMod SHIFT, V, exec, rofi -show clipboard -show-icons

# Layout
bind = , F11, fullscreen
bind = $mainMod, T, togglegroup
bind = SUPER+ALT, J, changegroupactive, f
bind = SUPER+ALT, K, changegroupactive, b
bind = $mainMod SHIFT, F, togglefloating,

# Move focus with mainMod + hjkl keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + SHIFT + hjkl keys
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, L, movewindoworgroup, r
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, J, movewindoworgroup, d

# Switch workspaces with mainMod + [0-6]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
binde = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Additional Function Keys
bind = , XF86TouchpadToggle, exec, ~/.local/bin/toggle-touchpad.sh

# Session Management
bind = ALT, L, exec, hyprlock
bind = $mainMod SHIFT, Q, exec, $HOME/.local/bin/powermenu.sh

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float, class:xdg-desktop-portal-gtk
windowrule = float, class:firefox, title:.*Extension.*,floating:1
windowrule = tile, class:CiscoCollabHost

xwayland {
  force_zero_scaling = true
}

