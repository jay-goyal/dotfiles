source=~/.config/hypr/themes/mocha.conf
exec-once = nm-applet --indicator
exec-once = lxsession
exec-once = blueman-applet
exec-once = ~/.config/hypr/scripts/launch-waybar.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = rog-control-center
exec-once = otd
exec-once = wl-paste -p --watch wl-copy -pc
exec = ~/.config/hypr/scripts/random_wallpaper.sh

monitor = HDMI-A-1,1920x1080@60,0x0,1
monitor = eDP-1,1920x1080@144,1920x0,1.25
#monitor = eDP-1,1920x1080@144,0x0,1.25

# Initial Workspace Settings
workspace = 1,HDMI-A-1
workspace = 2,eDP-1

# Window Rules
#windowrulev2 = float,nofullscreenrequest,title:^(.*)(MetaMask)(.*)$
#windowrulev2 = fullscreen,noborder,class:^(steam_app.*)$
#windowrulev2 = fullscreen,noborder,class:^(gamescope)$
#windowrulev2 = float,title:^(Developer Tools)(.*)$
#windowrulev2 = float,title:^(.*)(Emulator)(.*)$
windowrulev2 = float,title:^(QEMU)$

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:ctrl_modifier
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = no
        tap-to-click = yes
        scroll_factor = 0.5
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = "adaptive"
}

device:razer-razer-deathadder-essential {
           sensitivity = -1
}

device:razer-razer-deathadder-essential-1 {
           sensitivity = -1
}

device:razer-razer-deathadder-essential-2 {
           sensitivity = -1
}

device:razer-razer-deathadder-essential-3 {
           sensitivity = -1
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = $subtext1
    col.inactive_border = $crust

    layout = master

    sensitivity = 0.5
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur {
        enabled = yes
        size = 3
        passes = 3
    }
    active_opacity = 1.0
    inactive_opacity = 0.97

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes


    bezier = easeInBack, 0.36, 0, 0.66, -0.56 
    bezier = easeOutBack, 0.34, 1.56, 0.64, 1
    bezier = easeInOutSine, 0.37, 0, 0.63, 1

    animation = windowsIn, 1, 5, easeOutBack, slide
    animation = windowsOut, 1, 5, easeInBack, slide
    animation = windowsMove, 1, 5, easeOutBack, slide
    animation = border, 0, 1, default
    animation = fade, 0, 1, default
    animation = workspaces, 1, 5, default, slidefade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Applications
bind = $mainMod, X, exec, kitty
bind = $mainMod, E, exec, nemo
bind = $mainMod, R, exec, wofi
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, kitty -e "source ~/.zshenv && /home/jay/.local/bin/tmux-sessionizer.sh"
bind = $mainMod, W, exec, ~/.config/hypr/scripts/windows.sh
#bind = $mainMod, B, exec, MOZ_ENABLE_WAYLAND=0 firefox

# Audio
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ false && pactl set-sink-volume @DEFAULT_SINK@ +1%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ false && pactl set-sink-volume @DEFAULT_SINK@ -1%
binde = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Player
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Hyprland nav
bind = $mainMod, Q, killactive 
bind = $mainMod, F, togglefloating 
bind = $mainMod SHIFT, F, fullscreen 
bind = $mainMod SHIFT, L, exec, $HOME/.config/hypr/scripts/lock.sh
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch exit 0
bind = $mainMod SHIFT, S, exec, wlogout
bind = $mainMod SHIFT, R, exec, $HOME/.config/hypr/scripts/random_wallpaper.sh

# Window Navigation
bind = $mainMod,H,movefocus,l
bind = $mainMod,L,movefocus,r
bind = $mainMod,K,movefocus,u
bind = $mainMod,J,movefocus,d

binde = $mainMod CTRL,H,resizeactive,-20 0
binde = $mainMod CTRL,L,resizeactive,20 0
binde = $mainMod CTRL,K,resizeactive,0 -20
binde = $mainMod CTRL,J,resizeactive,0 20

bind = $mainMod ALT,H,swapwindow,l
bind = $mainMod ALT,L,swapwindow,r
bind = $mainMod ALT,K,swapwindow,u
bind = $mainMod ALT,J,swapwindow,d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7

# Move workspace to a monitor
bind = $mainMod CTRL, 1, movecurrentworkspacetomonitor, 0
bind = $mainMod CTRL, 2, movecurrentworkspacetomonitor, 1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7

# Move active window to a workspace with mainMod + SHIFT + CTRL + [0-9]
bind = $mainMod SHIFT CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT CTRL, 7, movetoworkspacesilent, 7

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
