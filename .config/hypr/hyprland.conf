source=~/.config/hypr/themes/mocha.conf
exec-once = nm-applet --indicator
exec-once = lxsession
exec-once = blueman-applet
exec-once = mailspring -b
exec-once = ~/.config/hypr/scripts/launch-waybar.sh
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=emacs --daemon
exec = ~/.config/hypr/scripts/set_wallpaper.sh

monitor = HDMI-A-1,1920x1080@60,0x0,1
monitor = eDP-1,1920x1080@144,1920x0,1.25

# Initial Workspace Settings
workspace = 1,HDMI-A-1
workspace = 2,eDP-1

# Window Rules
windowrulev2 = tile,workspace 7,nofullscreenrequest,class:^(Spotify)$
windowrulev2 = fullscreen,noborder,class:^(steam_app.*)$
windowrulev2 = fullscreen,noborder,class:^(gamescope)$
windowrulev2 = float,title:^(Extension: \(MetaMask\) - MetaMask Notification â€” Mozilla Firefox)$
windowrulev2 = float,title:^(Developer\ Tools)(.*)$
windowrulev2 = float,title:^(.*)(Emulator)(.*)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:ctrl_modifier
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = no
        tap-to-click = yes
        scroll_factor = 0.5
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = "adaptive"
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = $subtext1
    col.inactive_border = $crust

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur = yes
    blur_size = 5
    blur_passes = 3
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes


    bezier = easeInBack, 0.36, 0, 0.66, -0.56 
    bezier = easeOutBack, 0.34, 1.56, 0.64, 1
    bezier = easeInOutSine, 0.37, 0, 0.63, 1

    animation = windowsIn, 1, 5, easeOutBack, slide
    animation = windowsOut, 1, 5, easeInBack, slide
    animation = windowsMove, 1, 5, easeOutBack, slide
    animation = border, 0, 1, default
    animation = fade, 0, 1, default
    animation = workspaces, 1, 5, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Applications
bind = $mainMod, X, exec, alacritty
bind = $mainMod, E, exec, nemo
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, emacsclient -c
#bind = $mainMod, C, exec, code
bind = $mainMod, W, exec, ~/.config/hypr/scripts/windows.sh

# Audio
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
binde = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Player
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Hyprland nav
bind = $mainMod, Q, killactive 
bind = $mainMod, F, togglefloating 
bind = $mainMod SHIFT, F, fullscreen 
bind = $mainMod SHIFT, L, exec, $HOME/.config/hypr/scripts/lock.sh
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch exit 0
bind = $mainMod SHIFT, S, exec, wlogout

# Window Navigation
bind = $mainMod,H,movefocus,l
bind = $mainMod,L,movefocus,r
bind = $mainMod,K,movefocus,u
bind = $mainMod,J,movefocus,d

bind = $mainMod CTRL,H,resizeactive,-20 0
bind = $mainMod CTRL,L,resizeactive,20 0
bind = $mainMod CTRL,K,resizeactive,0 -20
bind = $mainMod CTRL,J,resizeactive,0 20

bind = $mainMod ALT,H,movewindow,l
bind = $mainMod ALT,L,movewindow,r
bind = $mainMod ALT,K,movewindow,u
bind = $mainMod ALT,J,movewindow,d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
