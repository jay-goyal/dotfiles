[sudo]
disabled = false
symbol = ""
style = "bg:#cdd6f4 fg:#11111b"
format = '[\[$symbol\]]($style)'

[character]
disabled = false
format = " "

[directory]
style = "fg:#45475a bg:#89b4fa"
read_only = ""
format = "[ $path $read_only ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:#313244"
format = '[[ $symbol $branch ](fg:#89b4fa bg:#313244)]($style)'

[git_status]
style = "bg:#313244"
ahead = "$count⇡"
behind = "$count⇣"
diverged = "$ahead_count $behind_count⇕"
untracked = "$count?"
stashed = "$count$"
modified = "$count!"
staged = "$count+"
renamed = "$count»"
deleted = "$count✘"
format = '[[($all_status$ahead_behind )](fg:#89b4fa bg:#313244)]($style)'

[c]
symbol = "ﭰ"
style = "bg:#11111b"
format = '[[ $symbol ($version) ](fg:#89b4fa bg:#11111b)]($style)'

[lua]
symbol = ""
style = "bg:#11111b"
format = '[[ $symbol ($version) ](fg:#89b4fa bg:#11111b)]($style)'

[nodejs]
symbol = ""
style = "bg:#11111b"
format = '[[ $symbol ($version) ](fg:#89b4fa bg:#11111b)]($style)'

[rust]
symbol = ""
style = "bg:#11111b"
format = '[[ $symbol ($version) ](fg:#89b4fa bg:#11111b)]($style)'

[cmd_duration]
disabled = false
min_time = 0
style = "bg:#181825"
format = '[[ $duration ](fg:#7f849c bg:#181825)]($style)'
