$sudo\
[  ](bg:#cdd6f4 fg:#11111b)\
[](bg:#89b4fa fg:#cdd6f4)\
$directory\
[](fg:#89b4fa bg:#313244)\
$git_branch\
$git_status\
[](fg:#313244 bg:#11111b)\
$nodejs\
$c\
$rust\
[](fg:#11111b)\
$character"""

right_format="""
[](fg:#181825)
$cmd_duration\
[](fg:#181825 bg:#cba6f7)\
[  ](fg:#11111b bg:#cba6f7)\
